<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="Style_lift.css">
    <script src="Script_lift.js"></script>
    <script src="https://kit.fontawesome.com/8d9d6854d7.js" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Lift Simulation</h1>

    <div class="input-section">
        <div class="inputs">
            <h3>Enter Number of Floors:</h3>
            <label for="number"> </label>
            <input style="margin-right: 20px" type="number" id="Floors">
        </div>
        <div class="inputs">
            <h3>Enter Number of Lifts:</h3>
            <label for="number"> </label>
            <input style="margin-right: 20px" type="number" id="Lifts">
        </div>


        <div class="inputs">
            <div class="btn"> <input type="submit" value="start" onclick="clicked()" />
            </div>
        </div>
    </div>


    <div class="box">
        <div id="container"></div>
    </div>




</body>

</html>
